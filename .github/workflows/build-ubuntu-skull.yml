name: Build Ubuntu Template on Skull

on:
  push:
    branches:
      - '*'
      - '!dev'
      - '!main'
    paths:
      - 'templates/linux/ubuntu.pkr.hcl'
      - 'templates/linux/skull.pkrvars.hcl'
      - 'scripts/linux/**'
      - 'http/ubuntu/**'
      - '.github/workflows/build-ubuntu-skull.yml'
  
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Build Ubuntu Template on Skull Node
    runs-on: self-hosted
    if: github.ref != 'refs/heads/dev' && github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'
      
      - name: Initialize Packer
        working-directory: templates/linux
        run: packer init ubuntu.pkr.hcl
      
      - name: Validate Packer template
        working-directory: templates/linux
        run: |
          packer validate \
            -var "proxmox_api_url=${{ secrets.PROXMOX_API_URL }}" \
            -var "proxmox_api_token_id=${{ secrets.PROXMOX_API_TOKEN_ID }}" \
            -var "proxmox_api_token_secret=${{ secrets.PROXMOX_API_TOKEN_SECRET }}" \
            -var "proxmox_node=${{ secrets.PROXMOX_NODE_SKULL }}" \
            -var "ssh_username=${{ secrets.SSH_USERNAME }}" \
            -var "ssh_password=${{ secrets.SSH_PASSWORD }}" \
            -var "storage_pool=${{ secrets.STORAGE_POOL }}" \
            -var "iso_storage_pool=${{ secrets.ISO_STORAGE_POOL }}" \
            -var "network_bridge=${{ secrets.NETWORK_BRIDGE }}" \
            -var "cpu_type=${{ secrets.CPU_TYPE }}" \
            -var "cores=${{ secrets.CORES }}" \
            -var "memory=${{ secrets.MEMORY }}" \
            -var "disk_size=${{ secrets.DISK_SIZE }}" \
            ubuntu.pkr.hcl
      
      - name: Build Ubuntu template
        working-directory: templates/linux
        run: |
          packer build \
            -var "proxmox_api_url=${{ secrets.PROXMOX_API_URL }}" \
            -var "proxmox_api_token_id=${{ secrets.PROXMOX_API_TOKEN_ID }}" \
            -var "proxmox_api_token_secret=${{ secrets.PROXMOX_API_TOKEN_SECRET }}" \
            -var "proxmox_node=${{ secrets.PROXMOX_NODE_SKULL }}" \
            -var "ssh_username=${{ secrets.SSH_USERNAME }}" \
            -var "ssh_password=${{ secrets.SSH_PASSWORD }}" \
            -var "storage_pool=${{ secrets.STORAGE_POOL }}" \
            -var "iso_storage_pool=${{ secrets.ISO_STORAGE_POOL }}" \
            -var "network_bridge=${{ secrets.NETWORK_BRIDGE }}" \
            -var "cpu_type=${{ secrets.CPU_TYPE }}" \
            -var "cores=${{ secrets.CORES }}" \
            -var "memory=${{ secrets.MEMORY }}" \
            -var "disk_size=${{ secrets.DISK_SIZE }}" \
            ubuntu.pkr.hcl
        env:
          PACKER_LOG: 1
      
      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: packer-build-logs
          path: |
            templates/linux/*.log
            logs/*.log
          retention-days: 7
